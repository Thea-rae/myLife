<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="css/style.css" rel="stylesheet">
		<script src="js/jquery.js"></script>
		<script src="js/main.js" type="text/javascript"></script>
		<script type="text/javascript" src="https://jquery-blog-js.googlecode.com/files/SetCase.js"></script>
	</head>
	<body>
		<div id="selectors" class="selectors" method="get" action="/api/time">
			<div class="day-selector">
				<select id="daySelector">
					<option value="monday">M</option>
					<option value="tuesday">T</option>
					<option value="wednesday">W</option>
					<option value="thursday">TH</option>
					<option value="friday">F</option>
					<option value="saturday">SA</option>
					<option value="sunday">SU</option>
				</select>
				<div class="time-selector">
					   <select id="timeSelector">
						<option value="00:00">00:00</option>
						<option value="01:00">01:00</option>
						<option value="02:00">02:00</option>
						<option value="03:00">03:00</option>
						<option value="04:00">04:00</option>
						<option value="05:00">05:00</option>
						<option value="06:00">06:00</option>
						<option value="07:00">07:00</option>
						<option value="08:00">08:00</option>
						<option value="09:00">09:00</option>
						<option value="10:00">10:00</option>
						<option value="11:00">11:00</option>
						<option value="12:00">12:00</option>
						<option value="13:00">13:00</option>
						<option value="14:00">14:00</option>
						<option value="15:00">15:00</option>
						<option value="16:00">16:00</option>
						<option value="17:00">17:00</option>
						<option value="18:00">18:00</option>
						<option value="19:00">19:00</option>
						<option value="20:00">20:00</option>
						<option value="21:00">21:00</option>
						<option value="22:00">22:00</option>
						<option value="23:00">23:00</option>
					</select>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="text" id="music">
				<img id="headphones">
				<ul>
					<li id="track"></li>
					<li id="artist"></li>
				</ul>
			</div>
			<div class="media">
				<img id="activityImg" height="200" width="200">
			</div>
			<div id="map" class="map">

				<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhZsybF_KCiAUqrW70fSK0sxxHRtLFF7E&callback=initMap"></script>
			</div>
		</div>
	</body>
</html>
